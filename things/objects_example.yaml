ttl:

  form:
    title: Форма
    menu:
      - location: "Документы/Hexagon/Примеры/Форма (view with modes)"
        presentation: view
    hex:
      sphere: (<).map
      cube: (<).map
      pyramide: (<).map

  sphere:
    title: шар
    bage: circle_filled_grey

  cube:
    title: куб
    bage: box_filled_grey

  pyramide:
    title: пирамида
    bage: triangle_filled_grey

  color:
    title: цвет
    hex:
      red: (<).map
      blue: (<).map
      green: (<).map

  red:
    title: красный
    bage: brush_red

  blue:
    title: синий
    bage: brush_blue

  green:
    title: зеленый
    bage: brush_green


  size:
    title: размер
    hex:
      big: (<).map
      small: (<).map
      medium: (<).map

  big:
    title: большой
    bage: aspect_filled_grey

  small:
    title: малый
    bage: aspect_filled_grey

  medium:
    title: средний
    bage: aspect_filled_grey



